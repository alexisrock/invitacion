<app-nombres></app-nombres>
<app-falta></app-falta>
<app-ceremonia (event)="Modal($event)"></app-ceremonia>
<br>
<app-carrusel></app-carrusel>
<br>
<app-tener-encuenta (event)="Modal($event)"></app-tener-encuenta>
<app-final></app-final>


<div [style]="{'display': modal ? 'block' : 'none'}" class="modal">
  <span class="close" (click)="ModalSegunda(false, 0)">&times;</span>
  <div class="colorSecundarioFondo taCenter modal-content">

    <img [src]="imgAnillos" alt="Ícono de anillos">
    <div class="modal-body">


      <!-- Guardar fecha-->
      <div [style]="{'display': seccion===1 ? 'block' : 'none'}">
        <h2>Guardar fecha</h2>

      <a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=BodaMilayGus&dates=05-07-2024/05-07-2024&details=boda&location=chicaque&sf=true&trp=false">Agregar Evento</a>
      </div>



      <!-- Asistencia al eventor -->
      <div class="fsTbl34 fsXL44 AsistenciaBoda" [style]="{'display': seccion===2 ? 'block' : 'none'}">
        <h2>¿Asites a la ceremonia?</h2>
        <div class="options">
          <label><input type="radio" name="asistencia" value="si"> Sí, confirmo!</label>
          <label><input type="radio" name="asistencia" value="no"> No puedo </label>
        </div>
        <br>
        <div>
          <input class="colorSecundarioFondo colorTerceroFuente  fsTbl34 fsXL44 InfomodalForm" type="text"
            placeholder="Ingrese nombre completo">
        </div>
        <br>
        <div>
          <textarea
            class="colorSecundarioFondo colorTerceroFuente fsTbl34 fsXL44 InfomodalForm"> Ingrese algun comentario</textarea>
        </div>
        <br>
        <button class="fsTbl34 fsXL44 BtnModalEnviar">Enviar</button>
        <br>
      </div>

      <!-- Como llegar -->
      <div [style]="{'display': seccion===3 ? 'block' : 'none'}">
        <h2>Ubicacion</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15907.83047695894!2d-74.32024829999999!3d4.6016133!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f739879a69be7%3A0xacc0490c2cca43!2sChicaque%2C%20San%20Antonio%20Del%20Tequendama%2C%20Cundinamarca!5e0!3m2!1ses-419!2sco!4v1730756343136!5m2!1ses-419!2sco"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade" title="mapalugar"></iframe>
      </div>

      <!-- sugerir cancion -->
      <div class="fsTbl34 fsXL44 AsistenciaBoda" [style]="{'display': seccion===4 ? 'block' : 'none'}">
        <h2>Sugerir canción</h2>
        <input class="colorSecundarioFondo colorTerceroFuente  fsTbl34 fsXL44 InfomodalForm" type="text"
          placeholder="Tu nombre">
        <div>
          <input class="colorSecundarioFondo colorTerceroFuente  fsTbl34 fsXL44 InfomodalForm" type="text"
            placeholder="Nombre de la cancion y autor">
        </div>
        <div>
          <input class="colorSecundarioFondo colorTerceroFuente  fsTbl34 fsXL44 InfomodalForm" type="text"
            placeholder="Url de youtube, spotify, etc.">

        </div>
        <br>
        <button class="fsTbl34 fsXL44 BtnModalEnviar">Sugerir canción</button>
        <br>
      </div>


      <!-- Dress Code -->
      <div class="fsTbl34 fsXL44 AsistenciaBoda" [style]="{'display': seccion===5 ? 'block' : 'none'}">
        <h2>Dress code</h2>
        <p> Vestimenta formal</p>
        <p>Outfir ideas</p>


      </div>


      <!-- Trae tu foto-->
      <div class="fsTbl34 fsXL44 AsistenciaBoda" [style]="{'display': seccion===6 ? 'block' : 'none'}">
        <h2>Trae tu foto</h2>
        <p> Trae una foto de algun momento que compartimos</p>
        <p>Ideas de ejemplo</p>



      </div>


      <!-- Trae tu foto-->
      <div class="fsTbl34 fsXL44 AsistenciaBoda" [style]="{'display': seccion===7 ? 'block' : 'none'}">
        <h2>Tips y Notas</h2>
        <p> Información adicional para tener en cuenta</p>




      </div>


      <br>
    </div>
  </div>
</div>
